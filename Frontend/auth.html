<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a Group Chat App</title>
    <link rel="stylesheet" href="./auth.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" id="name-up" name="name" placeholder="Name" required="">
					<input type="email" id="email-up" name="email" placeholder="Email" required="">
					<input type="text" id="phone-up" name="phone" placeholder="Phone Number" required="">
					<input type="password" id="password-up" name="password" placeholder="Password" required="">
					<button id="sign-up-btn">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" id="email-in" name="email" placeholder="Email" required="">
					<input type="password" id="password-in" name="pswd" placeholder="Password" required="">
					<button id="sign-in-btn">Login</button>
				</form>
			</div>
	</div>
	<script src="./auth.js"></script>
	<!-- axios - for network call --> 
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</body>
</html>
